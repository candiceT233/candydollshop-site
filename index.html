<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandyDollShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- TV Box Slideshow -->
        <div class="tv-box">
            <div class="tv-frame">
                <div class="tv-screen">
                    <div class="slideshow-container">
                        <!-- Two stacked images for smooth crossfade transitions -->
                        <img id="slideshow-image-1" src="" alt="Product image" class="slideshow-img active">
                        <img id="slideshow-image-2" src="" alt="Product image" class="slideshow-img">
                        <div class="slideshow-overlay"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mercari Shop Button -->
        <a href="https://www.mercari.com/u/sugacandice/" target="_blank" rel="noopener noreferrer" class="mercari-button">
            <img src="img/mercari-logo.png" alt="Mercari" class="mercari-logo">
            <span>My Mercari Shop</span>
        </a>

        <!-- Instagram Section -->
        <a href="https://www.instagram.com/candicedeepspacehunter?igsh=MWRna29ldGloYXVqaQ%3D%3D&utm_source=qr" target="_blank" rel="noopener noreferrer" class="instagram-card">
            <img src="img/instagram-6338393_1280.webp" alt="Instagram" class="instagram-logo">
            <span>Follow me on Instagram</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
